<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ruins</title>
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="body_items">
	<header class="header_items">
		<div class="header_content">
			<div class="header_top">
				<nav>
					<a href="#">ФУТБОЛКИ</a>
					<a href="#">ХУДИ</a>
					<a href="#">ПОЛО</a>
					<a href="#">РУБАШКИ</a>
					<a href="#">ТРУСЫ</a>
				</nav>
				<div class="header_user">
					<a class="cart"><img src="images/cart_black.png"></a>
					<a class="user"><img src="images/user_black.png"></a>
				</div>
			</div>
		</div>	
	</header>
	<main id="main" class="main_item">
		<div class="main_content">
			<div class="item_descr">
				<div class="item_title item_title_loading">
				</div>
				<div class="item_descr_main">
					<div class=" item_pics_loading">
						<div class="item_pic item_pic_loading">

						</div>
					</div>
					<div class="item_info item_info_loading">
						<div class="item_price item_info_text item_price_loading item_info_text_loading">
						</div>
						<div class="item_brand item_info_text item_info_text_loading"> 
						</div>
						<div class="item_season item_info_text item_info_text_loading item_info_text_loading"> 
						</div>
						<div class="item_collection item_info_text item_info_text_loading"> 
						</div>
						<div class="item_color item_info_text item_info_text_loading">
						</div>
						<div class="item_materials item_info_text item_info_text_loading">
						</div>
						<div class="item_size item_info_list item_info_choose_loading">
						</div>
						<div class="count_select_block item_info_choose_loading">
						</div>
						<div class="add_in_cart add_in_cart_loading">
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer_items">
		
	</footer>
	<div class="overlay">
		<div class="overlay_container">
			<form class="login_form overlay_form">
				<h2>Войти в аккаунт</h2>
				<input type="email" name="email" placeholder="Email" class="overlay_input" required>
				<input type="password" name="password" placeholder="Пароль" class="overlay_input" required>
				<label class="rememberme"><input type="checkbox" class="rememberme_checkbox"><span>Запомнить</span></label>
				<input type="submit" value="Войти" class="overlay_submit">
				<div class="login_link">
					<a class="signin_link">Регистрация</a>
					<a class="remember_link">Забыли пароль?</a>
				</div>
				<div class="close_overlay"></div>
			</form>
			<form class="signin_form overlay_form">
				<h2>Регистрация</h2>
				<input type="email" name="email" placeholder="Email" class="overlay_input" required>
				<input type="password" name="password" placeholder="Пароль" class="overlay_input" required>
				<input type="password" name="confirm_password" placeholder="Подтвердите пароль" class="overlay_input" required>
				<input type="submit" value="Зарегистрироваться" class="overlay_submit">
				<div class="close_overlay"></div>
			</form>
			<form class="remember_password_form overlay_form">
				<h2>Восстановить пароль</h2>
				<input type="email" name="email" placeholder="Email" class="overlay_input" required>
				<input type="submit" value="Восстановить" class="overlay_submit">
				<div class="close_overlay"></div>
			</form>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
